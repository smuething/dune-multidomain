[mesh]
refine = 9

[discretization]
matrixcolumns.left = 45
matrixcolumns.right = 45
matrixcolumns = 45

[monolithic]
coupling.scaling = 10
linearsolver.iterations = 5000
linearsolver.verbosity = 2
solver.reduction = 1e-8
solver.verbosity = 2
solve = true

[dn.left]
linearsolver.iterations = 5000
linearsolver.verbosity = 1
solver.reduction = 1e-4
solver.minreduction = 1e-4
solver.reductiondecay = 0.2
solver.verbosity = 0
reassemble = false

[dn.right]
linearsolver.iterations = 5000
linearsolver.verbosity = 1
solver.reduction = 1e-4
solver.minreduction = 1e-4
solver.reductiondecay = 0.2
solver.verbosity = 0
reassemble = false

[dn.coupling]
iterations = 200
damping = 0.75
reduction = 1e-8
maxerror = 1e-99
alpha = 2
left = Dirichlet
right = Neumann
vtk_frequency = 0

[dn]
solve = true

[benchmark]
runs = 10
separator = |
left-standard = false
left-wrapped = false
right-standard = false
right-wrapped = false
multidomain-flat = false
multidomain-blocked = true
